version: "3.8"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql
    environment:
      MYSQL_ROOT: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: employeedb
      MYSQL_URL: jdbc:mysql://mysqldb:3306/employeedb
    ports:
      - "3306:3306"
    networks:
      springboot-mysql-net:

  springboot-restful-webservices:
    container_name: springboot-restful-webservices
    environment:
      MYSQL_ROOT: root
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: employeedb
      MYSQL_URL: jdbc:mysql://mysqldb:3306/employeedb
      MW_API_KEY: your-api-key
      MW_AGENT_SERVICE: 172.17.0.1
    # build:
    #   context: ./
    #   dockerfile: Dockerfile
    image: mwparth/java-springboot-rest:latest
    command: >
      java -javaagent:middleware-javaagent-1.3.0.jar 
      -Dotel.service.name="spring-rest-service-1" 
      -Dotel.resource.attributes=project.name="spring-rest-project-1" 
      -jar target/springboot-restful-webservices-0.0.1-SNAPSHOT.jar
    ports:
      - "8080:8080"
    depends_on:
      - mysqldb
    networks:
      springboot-mysql-net:
    restart: on-failure

networks:
  springboot-mysql-net:
