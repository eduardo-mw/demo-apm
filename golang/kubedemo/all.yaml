kind: Deployment
apiVersion: apps/v1
metadata:
  creationTimestamp: null
  name: mw-golang-apm-demo
  namespace: default
spec:
  selector:
    matchLabels:
      app: mw-app
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: mw-app
        k8s-app: mw-app
      creationTimestamp: null
    spec:
      containers:
        - args: 
          - go run main.go
          env:
            - name: MW_AGENT_SERVICE
              value: TARGET_MW_AGENT_SERVICE
          image: ghcr.io/middleware-labs/demo-apm-golang
          imagePullPolicy: Always
          name: mw-golang-apm-demo
          resources: {}
      restartPolicy: Always
